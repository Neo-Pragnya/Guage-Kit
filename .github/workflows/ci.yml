name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9','3.10','3.11','3.12']
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
        
      - name: Install dependencies
        run: uv sync --all-extras
        
      - name: Lint & Format Check
        run: |
          uv run ruff check .
          uv run ruff format --check .
          
      - name: Type Check
        run: uv run mypy src --ignore-missing-imports
        
      - name: Run Tests
        run: uv run pytest tests/test_basic.py -v --cov=guage_kit --cov-report=xml
        
      - name: Build Package
        run: uv build
        
      - name: Test Package Installation
        run: |
          uv run python -c "import guage_kit; print(f'âœ… Package version: {guage_kit.__version__}')"

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          
      - name: Set up Python
        run: uv python install 3.11
        
      - name: Install dependencies
        run: uv sync --extra docs
        
      - name: Build Documentation
        run: uv run sphinx-build docs docs/_build/html -W --keep-going